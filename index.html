<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODO LIST</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <h1 class="text-center mt-5 ">ToDo List</h1>
        <div class="row">

            <div class="col-lg-12 col-sm-12">

                <div class="todo-list">
                    <form action="" method="POST" class="add-task">
                        <div class="row">
                            <input type="text" class="task-input col-sm-12 col-lg-8" id="task-input" name="task" value=""
                                placeholder="Enter a Task">
                            <div id="button" class="btn  col-sm-12 col-lg-4">To Add

                            </div>
                        </div>

                    </form>
                    <div class="clear"></div>
                    <h3>To Do List</h3>
                    <p>Get things done, one item at a time.
                    </p>
                    <ul class="tasks">
                        <li>finishing Course HTML

                            <button class="delete"> Delete</button>
                            <input type="checkbox" class="check">
                        </li>
                        <li>Beginning Course JAVASCRIPT
                            <button class="delete"> Delete</button>
                            <input type="checkbox" class="check">
                        </li>
                        <li>finishing Course CSS
                            <button class="delete"> Delete</button>
                            <input type="checkbox" class="check" id="check">
                        </li>
                    </ul>
                    <h3>Complete Tasks</h3>
                    <ul class="done">
                    </ul>

                </div>
            </div>
        </div>


        <!--script files-->
        <script src="jquery-3.2.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

        <script src="script.js">
        </script>

</body>

</html>
